<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>jQuery Circle</title>
    <meta name="description" content="Circular progress indicators.">
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
    <link rel="stylesheet" href="build/jquery.circle.css">
  </head>
  <body>
    <div class="container">
      <div id="circle" data-value="50" data-animate="500" data-duration="true"></div>
    </div>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script src="build/jquery.circle.js"></script>
    <script>
    $("#circle").circle();
    </script>
  </body>
</html>
